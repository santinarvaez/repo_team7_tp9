<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Clientes</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/miestilo.css}"> 
</head>
<body>
	<div class="container">
			<header th:replace="layout/header :: header"></header>
				<div class="row " >
					<section class="col-md-9 bg-dark">
					
						<div class="titulo01 text-center text-white">
							<h3>LISTA DE CLIENTES</h3>
						</div>
					            <div class="table-responsive">
									<table class="table table-striped table-dark">
										<tr>
											<th> Tipo de Documento  </th>
											<th> Numero de Documento   </th>
											<th> Apellido y Nombre  </th>
											<th> Fecha de nacimiento </th>
											<th> Edad </th>

										</tr>
											<tr th:each="c:${clientes}">
												<td th:text="${c.tipoDocumento}"></td>
												<td th:text="${c.numeroDocumento}"></td>
												<td th:text="${c.mayuscula}"></td>
												<td th:text="${#temporals.format(c.fechaNacimiento, 'dd/MM/yyyy')}"></td>
												<td th:text="${c.getEdad}"></td>
												
									</table>
								</div>
					
							<a href="/cliente/nuevo">Agregar Nuevo Cliente </a>	
							
					</section>
					<aside th:replace="layout/publicidad :: publicidad"></aside>
				</div>	
			<footer th:replace="layout/footer :: footer"></footer>
		</div>
					
	
</body>
</html>
