<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="ISO-8859-1">
	<title>LISTA DE COMPRAS</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/miestilo.css}"> 
	
</head>

<body>
	
		<div class="container">
			<header th:replace="layout/header :: header"></header>
				<div class="row " >
					<section class="col-md-9 bg-dark">
					
						<form action="@{/compra/busqueda}" th:object="${compra}" th:method="GET">
						
							<div class="form-group row">
								<label for="NombreProducto" class="col sm 3 col form label text-white">Nombre del producto</label>
								<div class="col-sm-5">
									<input type="text" class="form control" id="producto.nombre" th:field="*{producto.nombre}">
								</div>
							</div>
							
							<div class="form-group row">
								<label for="Monto" class="col sm 3 col form label text-white">Monto superior a</label>
								<div class="col-sm-5">
									<input type="number" class="form control" id="Monto" th:field="*{total}">
								</div>
							</div>
							<div>
								<button type="submit" class="btn btn-success">Filtrar</button>
							</div>
							
						</form>
						
						<div class="btn btn-primary">
							<a th:href="@{/compra/nueva} " class="text-white">Nueva compra</a>			
						</div>
						<div class="titulo01 text-center text-white">
							<h3>LISTA DE COMPRAS</h3>
						</div>
						
					<table id="tbCompras" border=1 class="table table-dark table-striped">
								<thead>
									<tr>
										<th>Id</th>
										<th>codigo de la compra</th>
										<th>Nombre del producto</th>
										<th>Cantidad</th>
										<th>Total</th>
					
									</tr>
								</thead>
									<tbody>
									
										<tr th:each="c : ${listacompras}">
										
											<td th:text="${c.id}"></td>
											<td th:text="${c.codigo}"></td>
											<td th:text="${c.producto.nombre}"></td>
											<td th:text="${c.cantidad}"></td>
											<td th:text="${c.total}"></td>
											
											<td> 
												<a th:href="@{/compra/editar/}+${c.id}">Editar</a>
												<a th:href="@{/compra/eliminar/}+${c.id}">Eliminar</a>
											</td>
												
										</tr>
									</tbody>	
							</table>	

					</section>
					<aside th:replace="layout/publicidad :: publicidad"></aside>
				</div>	
			<footer th:replace="layout/footer :: footer"></footer>
		</div>

 <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1/dist/popper.min.js}"></script>
 <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>

</html>
