<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nuevo Cliente</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/miestilo.css}"> 
</head>
<body> 
<div class="bg-info titulo01 text-center">
<h3>FORMULARIO DE ALTA DE CLIENTES</h3>
</div>
<form th:action="@{/cliente/guardar}" th:object="${cliente}" th:method="post">

			<label for ="tipoDocumento">Tipo de Documento</label>
			<select id="tipoDocumento" th:field="*{tipoDocumento}">
			<option value=" "selected>Seleccione</option>
			<option value="dni">DNI</option>
			<option value="pasaporte">Pasaporte</option>
			</select>
			<br></br>
			<label>Numero de Documento</label>
			<input type="number" th:field="*{numeroDocumento}"/>
			<br></br>
			<label>Apellido y Nombre</label>
			<input type="text" th:field="*{nombreApellido}"/>
			<br></br>
			<label>E-mail</label>
			<input type="email" th:field="*{email}"/>
			<br></br>
			<label>Fecha de Nacimiento</label>
			<input type="date" th:field="*{fechaNacimiento}"/>
			<br></br>
      		<input type="submit" value="Guardar"></input>
      		</form>		
</body>
</html>
